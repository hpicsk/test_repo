<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Websites</title>
</head>
<body>
  <button onclick="openWindow('https://www.naver.com', 'Naver')">Open Naver</button>
  <button onclick="openWindow('https://www.google.com', 'Google')">Open Google</button>

  <script>
    function openWindow(url, title) {
      window.open(url, title, 'width=600,height=400');
    }
  </script>
</body>
</html>
